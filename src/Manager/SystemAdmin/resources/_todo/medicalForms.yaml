details:
    type: medicalForms
    name: Medical Forms
    table: PersonMedical
    modes: { update: true, insert: true, export: true }
    alias: pm
access:
    module: Students
    action: Manage Medical Forms
primaryKey:
    id
uniqueKeys:
    - person
join:
    Person:
        table: PersonMedical
        alias: p
table:
    person:
        name: "Student"
        desc: "Username"
        args: { filter: nospaces, required: true }
        relationship: { table: Person, key: id, field: username  }
        select: p.username
    bloodType:
        name: "Blood Type"
        desc: ""
        args: {filter: string}
        select: pm.bloodType
    longTermMedication:
        name: "Long Term Medication"
        desc: ""
        args: {filter: yesno, custom: true}
        select: pm.longTermMedication
    longTermMedicationDetails:
        name: "Medication Details"
        desc: ""
        args: {filter: string}
        select: pm.longTermMedicationDetails
    tetanusWithin10Years:
        name: "Tetanus Within Last 10 Years?"
        desc: ""
        args: {filter: yesno, custom: true}
        select: pm.tetanusWithin10Years
    comment:
        name: "Comment"
        desc: ""
        args: {filter: string}
        select: pm.comment
