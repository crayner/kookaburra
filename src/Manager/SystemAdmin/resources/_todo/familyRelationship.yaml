details:
    type: familyRelationship
    name: Relationships
    category: Family
    table: FamilyRelationship
    modes: { update: true, insert: true, export: true }
    alias: fr
access:
    module: User Admin
    action: Manage Families
primaryKey:
    id
uniqueKeys:
    - [ family, person1, person2 ]
join:
    Family:
        table: FamilyRelationship
        alias: f
    Person1:
        table: FamilyRelationship
        alias: p1
        targetTable: Person
    Person2:
        table: FamilyRelationship
        alias: p2
        targetTable: Person
table:
    family:
        name: "Family Sync Key"
        desc: "Unique ID for family, according to source system."
        args: { filter: string, required: true }
        relationship: { table: Family, key: id, field: familySync }
        select: f.familySync
    person1:
        name: "Adult"
        desc: "Username"
        args: { filter: string, required: true }
        relationship: { table: Person, key: id, field: username }
        select: p1.username
    person2:
        name: "Child"
        desc: "Username"
        args: { filter: string, required: true }
        relationship: { table: Person, key: id, field: username }
        select: p2.username
    relationship: 
        name: "Relationship"
        desc: ""
        args: { filter: string, required: true, custom: true }
        select: fr.relationship
