details:
    type: substituteUnavailable
    category: Substitute
    name: Substitute Unavailability
    table: StaffCoverageDate
    modes: { update: true, insert: true, export: true }
    alias: scd
access:
    module: Staff
    action: Manage Substitutes
primaryKey:
    id
uniqueKeys:
    - [ person, date ]
join:
    PersonUnavailable:
        table: StaffCoverageDate
        alias: pu
        targetTable: Person
table:
    personUnavailable:
        name: "Substitute User"
        desc: "Username"
        args: { filter: nospaces, required: true }
        relationship: { table: Person, key: id, field: username  }
        select: pu.username
    date: 
        name: "Date"
        desc: "Must be unique. Format: YYYY-MM-DD"
        args: { filter: date, required: true }
        select: scd.date
    allDay:
        name: "All Day"
        desc: ""
        args: { filter: yesno, custom: true }
        select: scd.allDay
    timeStart:
        name: "Start Time"
        desc: "Format: hh:mm (24hr)"
        args: { filter: time, required: true }
        select: scd.startTime
    timeEnd:
        name: "End Time"
        desc: "Format: hh:mm (24hr)"
        args: { filter: time, required: true }
        select: scd.endTime
