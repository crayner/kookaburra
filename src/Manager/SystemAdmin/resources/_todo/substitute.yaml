details:
    type: substitute
    category: Substitute
    name: Substitutes
    table: Substitute
    modes: { update: true, insert: true, export: true }
    alias: s
access:
    module: Staff
    action: Manage Substitutes
primaryKey:
    id
uniqueKeys:
    - person
join:
    Person:
        table: Substitute
        alias: p
table:
    person:
        name: "Substitute User"
        desc: "Username"
        args: { filter: nospaces, required: true }
        relationship: { table: Person, key: PersonID, field: username }
        select: p.username
    active:
        name: "Active"
        desc: ""
        args: { filter: yesno, custom: true }
        select: s.active
    type:
        name: "Type"
        desc: ""
        args: { filter: string, custom: true }
        select: s.type
    details:
        name: "Details"
        desc: ""
        args: { filter: string, custom: true }
        select: s.details
    priority:
        name: "Priority"
        desc: ""
        args: { filter: numeric, custom: true }
        select: s.priority
