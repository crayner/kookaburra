details:
    type: medicalConditions
    name: Medical Conditions
    table: PersonMedicalCondition
    modes: { update: true, insert: true, export: true }
    alias: pmc
access:
    module: Students
    action: Manage Medical Forms
primaryKey:
    id
uniqueKeys:
    - [ personMedical, name, alertLevel, triggers ]
join:
    PersonMedical:
        table: PersonMedicalCondition
        alias: pm
    AlertLevel:
        table: PersonMedicalCondition
        alias: al
    Person:
        table: PersonMedical
        alias: p
table:
    personMedical:
        name: "Student"
        desc: "Username"
        args: { filter: string, required: true }
        relationship: { table: PersonMedical, key: id, join: Person, on: [ person,id ], field: username  }
        select: p.username
    name: 
        name: "Condition Name"
        desc: ""
        args: {filter: string, required: true}
        select: pmc.name
    alertLevel:
        name: "Risk"
        desc: ""
        args: {filter: string, required: true}
        relationship: { table: AlertLevel, key: id, field: name  }
        select: al.name
    triggers: 
        name: "Triggers"
        desc: ""
        args: {filter: string}
        select: pmc.triggers
    reaction:
        name: "Reaction"
        desc: ""
        args: {filter: string}
        select: pmc.reaction
    response:
        name: "Response"
        desc: ""
        args: {filter: string}
        select: pmc.response
    medication:
        name: "Medication"
        desc: ""
        args: {filter: string}
        select: pmc.medication
    lastEpisode:
        name: "Last Episode"
        desc: ""
        args: {filter: date}
        select: pmc.lastEpisode
    lastEpisodeTreatment:
        name: "Last Episode Treatment"
        desc: ""
        args: {filter: string}
        select: pmc.lastEpisodeTreatment
    comment:
        name: "Comment"
        desc: ""
        args: {filter: string}
        select: pmc.comment
