details:
    type: usersPasswords
    name: User - Password
    category: User
    table: Person
    modes: { update: true, insert: false }
    alias: p
access:
    module: User Admin
    action: Manage Users_edit
primaryKey:
    id
uniqueKeys:
    - username
table:
    username:
        name: "Username"
        desc: "Must be unique."
        args: {filter: nospaces, required: true}
        select: p.username
    password:
        name: "Password"
        desc: ""
        args: {filter: nospaces, required: true, custom: true, function: generatePassword}
        select: p.passwordStrong
    passwordForceReset:
        name: "Force Reset Password?"
        desc: ""
        args: {filter: yesno, custom: true}
        select: p.passwordForceReset
    canLogin:
        name: "Can Login?"
        desc: ""
        args: {filter: yesno, custom: true}
        select: p.canLogin
