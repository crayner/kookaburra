details:
    type: timetableClasses
    name: Classes in Period
    table: TTDayRowClass
    modes: { update: true, insert: true, export: true }
    alias: ttdrc
access:
    module: Timetable Admin
    action: Manage Timetables
primaryKey:
    id
uniqueKeys:
    - [ courseClass, TTDay, TTColumnRow ]
join:
    TTDay:
        table: TTDayRowClass
        alias: ttd
        reference: TTDay
    TTColumnRow:
        table: TTDayRowClass
        alias: ttcr
        reference: TTColumnRow
    CourseClass:
        table: TTDayRowClass
        alias: cc
    Space:
        table: TTDayRowClass
        alias: s
    TT:
        table: TTDay
        alias: tt
        reference: TT
    TTColumn:
        table: TTDay
        alias: ttc
        reference: TTColumn
    Course:
        table: CourseClass
        alias: c
    SchoolYear:
        table: Course
        alias: sy
table:
    schoolYear:
        name: "School Year"
        desc: "School year name, as set in School Admin. Must already exist."
        args: { filter: schoolyear, required: true, custom: true, readonly: true }
        relationship: { table: SchoolYear, key: id, field: name }
        select: sy.name
    TT:
        name: "Timetable"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true, readonly: true }
        relationship: { table: TT, key: id, field: [nameShort, schoolYear] }
        select: tt.nameShort
    TTColumn:
        name: "Timetable Column"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true, readonly: true }
        relationship: { table: TTColumn, key: id, field: nameShort }
        select: ttc.nameShort
    course:
        name: "Course"
        desc: "Short Name"
        args: { filter: string, required: true, readonly: true }
        relationship: { table: Course, key: CourseID, field: [ nameShort, schoolYear ] }
        select: c.nameShort
    courseClass:
        name: "Class"
        desc: "Short Name"
        args: { filter: string, required: true }
        relationship: { table: CourseClass, key: id, field: [ nameShort, course ] }
        select: cc.nameShort
    TTDay:
        name: "Timetable Day"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true }
        relationship: { table: TTDay, key: TTDayID, field: [ nameShort, TTColumn, TT ] }
        select: ttd.nameShort
    TTColumnRow:
        name: "Column Row"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true }
        relationship: { table: TTColumnRow, key: id, field: [ nameShort, TTColumn ]  }
        select: ttcr.nameShort
    space:
        name: "Facility"
        desc: "Name"
        args: { filter: string, required: false, custom: true }
        relationship: { table: Space, key: is, field: name }
        select: s.name
