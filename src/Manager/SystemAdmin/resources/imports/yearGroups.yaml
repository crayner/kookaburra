details:
    type: yearGroups
    name: Year Groups
    table: YearGroup
    modes: { update: true, insert: true, export: true }
    alias: yg
access:
    module: School Admin
    action: Manage Year Groups
primaryKey:
    id
uniqueKeys:
    - name
    - nameShort
join:
    HeadOfYear:
        table: YearGroup
        alias: p
        type: leftJoin
        targetTable: Person
table:
    name: 
        name: "Name"
        desc: "Must be unique."
        args: { filter: string, required: true }
        select: yg.name
    nameShort: 
        name: "Short Name"
        desc: "Must be unique."
        args: { filter: string, required: true }
        select: yg.nameShort
    sequenceNumber:
        name: "Sequence Number"
        desc: "Must be unique. Controls chronological ordering."
        args: { filter: numeric }
        select: yg.sequenceNumber
    headOfYear:
        name: "Head of Year"
        desc: "Username"
        args: { filter: string, custom: true }
        relationship: { table: Person, key: id, field: username }
        select: p.username
