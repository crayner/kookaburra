details:
    type: courseClassEnrolment
    name: Course Enrolment by Class
    table: CourseClassPerson
    modes: { update: true, insert: true, export: true }
    alias: ccp
access:
    module: Timetable Admin
    action: Course Enrolment by Class
primaryKey:
    id
uniqueKeys:
    - [ courseClass, person ]
join:
    CourseClass:
        table: CourseClassPerson
        alias: cc
    Course:
        table: CourseClass
        alias: c
    SchoolYear:
        table: Course
        alias: sy
    Person:
        table: CourseClassPerson
        alias: p
table:
    SchoolYear:
        name: "School Year"
        desc: "School year name, as set in School Admin. Must already exist."
        args: { filter: schoolyear, required: true, readonly: true, custom: true }
        relationship: { table: SchoolYear, key: id, field: name }
        select: sy.name
    Course:
        name: "Course"
        desc: "Short Name"
        args: { filter: string, required: true, readonly: true }
        relationship: { table: Course, key: id, field: [ nameShort, SchoolYear ]  }
        select: c.nameShort
    CourseClass:
        name: "Class"
        desc: "Short Name"
        args: { filter: string, required: true }
        relationship: { table: CourseClass, key: id, field: [ nameShort, Course ]  }
        select: cc.nameShort
    Person:
        name: "Participant"
        desc: "Username"
        args: { filter: nospaces, required: true }
        relationship: { table: Person, key: id, field: username  }
        select: p.username
    role:
        name: "Role"
        desc: ""
        args: { filter: string, required: true, custom: true }
        select: ccp.role
    reportable:
        name: "Reportable"
        desc: "Should this class show in reports?"
        args: { filter: yesno, custom: true }
        select: ccp.reportable
