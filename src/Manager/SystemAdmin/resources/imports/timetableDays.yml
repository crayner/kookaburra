details:
    type: timetableDays
    name: Timetable Days
    table: TTDay
    modes: { update: true, insert: true, export: true }
    alias: ttd
access:
    module: Timetable Admin
    action: Manage Timetables
primaryKey:
    id
uniqueKeys:
    - [ TT, name ]
    - [ TT, nameShort ]
join:
    TT:
        table: TTDay
        alias: tt
        reference: TT
    TTColumn:
        table: TTDay
        alias: ttc
        reference: TTColumn
    SchoolYear:
        table: TT
        alias: sy
table:
    schoolYear:
        name: "School Year"
        desc: "School year name, as set in School Admin. Must already exist."
        args: { filter: schoolyear, required: true, custom: true, readonly: true }
        relationship: { table: SchoolYear, key: SchoolYearID, field: name }
        select: sy.name
    TT:
        name: "Timetable"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true }
        relationship: { table: TT, key: id, field: [nameShort, SchoolYearID] }
        select: tt.nameShort
    TTColumn:
        name: "Timetable Column"
        desc: "Short Name"
        args: { filter: string, required: true, custom: true }
        relationship: { table: TTColumn, key: id, field: nameShort }
        select: ttc.nameShort
    name:
        name: "Name"
        desc: "Must be unique for this school year."
        args: { filter: string, required: true }
        select: ttd.name
    nameShort:
        name: "Short Name"
        desc: "Must be unique for this school year."
        args: { filter: string, required: true }
        select: ttd.nameShort
    colour:
        name: "Header Background Colour"
        desc: "RGB Hex value, without leading #."
        args: { filter: string, custom: true }
        select: ttd.colour
    fontColour:
        name: "Header Font Colour"
        desc: "RGB Hex value, without leading #."
        args: { filter: string, custom: true }
        select: ttd.fontColour
